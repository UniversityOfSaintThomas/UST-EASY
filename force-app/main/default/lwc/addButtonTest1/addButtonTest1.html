<!-- Add Button Test 1 -->
<template>

    <div class="slds-box_border slds-m-around_small slds-grid slds-wrap">
        <div class="slds-p-around_small slds-col slds-size_1-of-1">
            <form>
                <lightning-card title="Create Button Link" icon-name="utility:add">
                    <div class="slds-p-bottom_small slds-grid slds-wrap slds-gutters">
                        <lightning-combobox class="slds-col slds-size_1-of-2 slds-large-size_2-of-12"
                                            name="ButtonType"
                                            label="Button Type"
                                            value={button_type}
                                            placeholder=""
                                            options={buttonTypeOptions}
                                            onchange={handleChange}
                                            required
                                            field-level-help="Requirement: link to an Application requirement. URL: link to a web page."></lightning-combobox>
                        <lightning-input class="slds-col slds-size_1-of-2 slds-large-size_3-of-12"
                                         type="text"
                                         name="ButtonLabel"
                                         label='Button Label'
                                         required="true"
                                         value={button_label}
                                         onchange={handleChange}
                                         field-level-help="Text displayed for button"></lightning-input>
                        <lightning-input lwc:if={buttonUrlSelect}
                                         class="slds-col slds-size_1-of-1 slds-large-size_7-of-12"
                                         type="url"
                                         name="ButtonUrl"
                                         label='Button Url'
                                         required={buttonUrlSelect}
                                         value={button_url}
                                         onchange={handleChange}
                                         field-level-help="URL link. Must begin with https://."></lightning-input>
                        <lightning-input lwc:if={buttonRequirementSelect}
                                         class="slds-col slds-size_1-of-2 slds-large-size_3-of-12"
                                         type="text"
                                         name="ButtonRequirementId"
                                         label='Requirement ID'
                                         required={buttonRequirementSelect}
                                         value={button_requirement_id}
                                         onchange={handleChange}
                                         field-level-help="18 digit Application requirement ID."></lightning-input>
                    </div>
                    <div class="slds-p-bottom_small slds-grid slds-wrap slds-gutters my-css">
                        <lightning-combobox class="slds-col slds-size_1-of-2 slds-large-size_1-of-4"
                                            name="ButtonStyle"
                                            label="Button Style"
                                            value={button_style}
                                            placeholder=""
                                            options={buttonStyleOptions}
                                            onchange={handleChange}
                                            required
                                            field-level-help="Style of button"></lightning-combobox>
                        <lightning-combobox class="slds-col slds-size_1-of-2 slds-large-size_1-of-4"
                                            name="ButtonSize"
                                            label="Button Size"
                                            value={button_size}
                                            placeholder=""
                                            options={buttonSizeOptions}
                                            onchange={handleChange}
                                            required
                                            disabled={buttonDisable}
                                            field-level-help="Width of button relative to overall size of widget determined by Widget Screen Location field"></lightning-combobox>
                        <lightning-combobox class="slds-col slds-size_1-of-2 slds-large-size_1-of-4"
                                            name="ButtonPosition"
                                            label="Button Position"
                                            value={button_position}
                                            placeholder=""
                                            options={buttonPositionOptions}
                                            onchange={handleChange}
                                            required
                                            field-level-help="Horizontal position of button"></lightning-combobox>
                        <div class="slds-p-top_xx-small slds-col slds-size_1-of-2 slds-large-size_1-of-4">
                            <label><a href="https://www.lightningdesignsystem.com/icons/#utility"
                                      target=_blank>Button Icon</a> &nbsp;&nbsp;
                                <sup>
                                    <lightning-helptext
                                            content='Click on Button Icon label to view a list of Utility icons'></lightning-helptext>
                                </sup>
                            </label>
                            <lightning-input name="ButtonIcon"
                                             label="Button Icon"
                                             type="text"
                                             value={button_icon}
                                             placeholder="enter utility icon name (optional)"
                                             disabled={buttonDisable}
                                             variant="label-hidden"
                                             onchange={handleChange}></lightning-input>
                            <!--                            <lightning-combobox name="ButtonIcon"-->
                            <!--                                                label="Button Icon"-->
                            <!--                                                value={button_icon}-->
                            <!--                                                placeholder=""-->
                            <!--                                                options={buttonIconOptions}-->
                            <!--                                                disabled={buttonDisable}-->
                            <!--                                                onchange={handleChange}-->
                            <!--                                                variant="label-hidden"></lightning-combobox>-->
                        </div>
                    </div>

                    <!-- Button to submit button link-->
                    <p slot="footer">
                        <lightning-button
                                name="Submit"
                                label="Add"
                                onclick={validInput}
                                icon-name="utility:add"
                                variant="brand">
                        </lightning-button>
                    </p>
                </lightning-card>
            </form>
        </div>

        <template lwc:if={showDataTable}>
            <div class="slds-p-around_small slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                <lightning-datatable
                        key-field="id"
                        show-row-number-column
                        data={buttonJSON}
                        hide-checkbox-column
                        columns={columns}
                        class='actionButtons'
                        onrowaction={callRowAction}
                        wrap-text-max-lines="5">
                </lightning-datatable>
            </div>
        </template>
    </div>

</template>
