<!-- App Review Application View -->
<template>
    <lightning-card title="Application Info" icon-name="custom:custom14">
        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12">
                <c-app-review-nav app={applicationControl.data} onnewrequirement={handleNewRequirement}></c-app-review-nav>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-large-size_9-of-12">
                <template lwc:if={applicationControl.data}>
                    <template for:each={applicationControl.data.requirements} for:item="req">
                        <p key={req.requirement.id} class="slds-text-heading_medium slds-m-bottom_small">{req.requirement.Label__c}</p>
                        <template for:each={req.requirementItems} for:item="reqItem">
                            <p key={reqItem.requirementItem.id} class="slds-text-heading_small slds-m-bottom_small slds-p-left_x-small">{reqItem.requirementItem.Label__c}</p>
                            <template for:each={reqItem.questions} for:item="question">
                                <div key={question.question.Id}>
                                    <p class="slds-text-body_regular slds-m-bottom_small slds-p-left_large">{question.question.Label__c}</p>
                                    <template for:each={question.questionResponses} for:item="questionResponse">
                                        <div key={questionResponse.Id}>
                                            <p class="slds-text-body_regular slds-m-bottom_small slds-p-left_x-large">{questionResponse.ValueText__c}</p>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </template>
                    </template>

                </template>
                <br/><br/>
                <pre>
                    {appControlStr}
                </pre>
            </div>
        </div>
    </lightning-card>
</template>
